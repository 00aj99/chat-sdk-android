// Top-level build file where you can add configuration options common to all sub-projects/modules.
import org.gradle.internal.os.OperatingSystem

buildscript {
    ext.bintrayVersion = "1.8.4"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "com.google.gms:google-services:4.3.3"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayVersion"
    }
}

ext {
    bintrayVersion = "1.8.4"
    mavenGradleVersion = "2.1"
    androidxAppcompatVersion = "1.1.0"
    androidxConstraintLayoutVersion = "2.0.0-beta4"
    androidxLifecycleExtensionsVersion = "2.1.0"
    androidxRecyclerViewVersion = "1.1.0"
    androidxMultidexVersion = "2.0.1"
    materialVersion = "1.0.0"
    playAuthVersion = "17.0.0"
    playMapsVersion = "17.0.0"
    googlePlacesVersion = "2.1.0"
    playLocationVersion = "17.0.0"
    firebaseUiVersion = "4.3.2"
    firebaseCoreVersion = "17.2.1"
    firebaseDatabaseVersion = "19.2.0"
    firebaseFirestoreVersion = "21.3.1"
    firebaseAuthVersion = "19.2.0"
    firebaseStorageVersion = "19.1.0"
    firebaseMessagingVersion = "20.1.0"
    firebaseFunctionsVersion = "19.0.1"
    firebaseIIDVersion = "18.0.0"
    timberVersion = "4.7.1"
    greenDaoVersion = "3.2.2"
    frescoVersion = "1.13.0"
    rxJavaVersion = "2.2.16"
    rxAndroidVersion = "2.1.1"
    rxRelayVersion = "2.1.1"
    rxQueueVersion = "2.0.0"
    gsonVersion = "2.8.5"
    jodaTimeVersion = "2.10.1"
    jodaConvertVersion = "2.2.0"
    compressorVersion = "2.1.0"
    okHttpVersion = "3.11.0"
    okHttpDownloaderVersion = "1.1.0"
    facebookLoginVersion = "4.38.1"
    twitterVersion = "3.3.0"
    prettyTimeVersion = "4.0.1.Final"
    countryPickerVersion = "2.0.0"
    imageCropperVersion = "2.8.0"
    photoViewVersion = "2.3.0"
    materialDrawerVersion = "6.1.2"
    androidDatabaseSQLCipher = "4.1.3@aar"
    matisseVersion = "0.5.2-beta4"
    speedDial = "2.0.1"
    chatKit = "0.3.3b2"
    shapeImageViewVersion = "0.9.+@aar"
    picassoVersion = "2.71828"
    circleImageViewVersion = "3.0.1"
}

allprojects {
    if (OperatingSystem.current().isWindows()) {
        buildDir = "C:/tmp/${rootProject.name}/${project.name}"
    }
    repositories {
        google()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/chat-sdk/chatkit" }
        jcenter()
    }
}


