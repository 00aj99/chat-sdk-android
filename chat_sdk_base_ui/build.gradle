apply plugin: 'com.android.library'

def chatSdkVersionName = "${CHAT_SDK_MAJOR_VERSION}.${CHAT_SDK_MINOR_VERSION}.${CHAT_SDK_PATCH_VERSION}"
int chatSdkVersionCode = Integer.parseInt(CHAT_SDK_MAJOR_VERSION) * 1000000 + Integer.parseInt(CHAT_SDK_MINOR_VERSION) * 10000 + Integer.parseInt(CHAT_SDK_PATCH_VERSION) * 100 + Integer.parseInt(CHAT_SDK_BUILD_VERSION)

android {
    android {

        compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)
        buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
        defaultConfig {

            minSdkVersion Integer.parseInt(project.MIN_SDK)
            targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)

            versionName chatSdkVersionName
            versionCode chatSdkVersionCode


            resValue("string", "CHAT_SDK_VER", chatSdkVersionName)

            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        }
    }
    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue("string", "CHAT_SDK_VER", chatSdkVersionName)
        }

        debug {
        }

    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.android.support:support-core-utils:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.github.johnpersano:supertoasts:1.3.4.1@aar'
    compile 'com.android.support:design:' + project.ANDROID_SUPPORT_VERSION
    compile 'com.android.support:recyclerview-v7:' + project.ANDROID_SUPPORT_VERSION
    testCompile 'junit:junit:4.12'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.mukeshsolanki:country-picker-android:1.1.9'

    compile project(path: ':sdk')
    compile project(path: ':chat_sdk_core')
    compile 'com.google.android.gms:play-services-appindexing:9.0.2'

    compile "com.android.support:support-v4:" + project.ANDROID_SUPPORT_VERSION
    compile "com.android.support:support-v13:" + project.ANDROID_SUPPORT_VERSION
    compile "com.android.support:cardview-v7:" + project.ANDROID_SUPPORT_VERSION
    compile 'com.google.android.gms:play-services:9.0.2'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.github.jakob-grabner:Circle-Progress-View:v1.3'
    compile 'com.github.chrisbanes.photoview:library:1.2.4'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'

}


