apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
//apply plugin: 'com.jakewharton.butterknife'

buildscript {
    repositories {
        google()
        maven { url "https://jitpack.io" }
        jcenter()
    }

    dependencies {
    }
}

android {

    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-fresco.pro'
        }
        debug {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

ext {
    libraryName = 'ChatSDKUIExtras'
    artifact = 'chat-sdk-ui-extras'
    libraryDescription = 'Chat SDK UI Extras'
}

publish {
    userOrg = BINTRAY_USER_ORG
    groupId = CHAT_SDK_GROUP
    artifactId = artifact
    repoName = BINTRAY_REPO
    publishVersion = CHAT_SDK_VERSION
    desc = libraryDescription
    licences = ["GPL-3.0"]
    uploadName = libraryName
    website = GIT_URL
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':chat-sdk-ui')

    implementation "com.mikepenz:materialdrawer:$materialDrawerVersion"
    implementation "com.mikepenz:iconics-core:$iconicsVersion"
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61"

//required support lib modules
    implementation "androidx.appcompat:appcompat:$androidxAppcompatVersion"
    implementation "androidx.recyclerview:recyclerview:$androidxRecyclerViewVersion"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "com.google.android.material:material:$materialVersion"
    implementation "androidx.constraintlayout:constraintlayout:$androidxConstraintLayoutVersion"

    implementation 'com.mikepenz:google-material-typeface:3.0.1.4.original-kotlin@aar'
//    implementation 'com.mikepenz:fontawesome-typeface:5.3.1.2-kotlin@aar'
//    implementation 'com.mikepenz:octicons-typeface:3.2.0.6-kotlin@aar'

// Add for NavController support
    implementation "com.mikepenz:materialdrawer-nav:$materialDrawerVersion"

    // Need this: maven { url "https://dl.bintray.com/mikepenz/maven" }
    implementation "com.mikepenz:materialdrawer-iconics:$materialDrawerVersion"

//    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
//    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    implementation 'com.miguelcatalan:materialsearchview:1.4.0'

//    implementation "com.mikepenz:iconics-core:$iconicsVersion"
//    implementation "com.mikepenz:iconics-views:$iconicsVersion"
// Add for Android-Iconics support
//    implementation "com.mikepenz:materialdrawer-iconics:$iconicsVersion"


}
