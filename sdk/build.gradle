buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
    }
}

apply plugin: 'com.android.library'

def chatSdkVersionName = "${CHAT_SDK_MAJOR_VERSION}.${CHAT_SDK_MINOR_VERSION}.${CHAT_SDK_PATCH_VERSION}"
int chatSdkVersionCode = Integer.parseInt(CHAT_SDK_MAJOR_VERSION) * 1000000 + Integer.parseInt(CHAT_SDK_MINOR_VERSION) * 10000 + Integer.parseInt(CHAT_SDK_PATCH_VERSION) * 100 + Integer.parseInt(CHAT_SDK_BUILD_VERSION)

android {

    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {

        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)

        versionName chatSdkVersionName
        versionCode chatSdkVersionCode
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            proguardFile 'proguard-rules.txt'
            zipAlignEnabled true
            debuggable true
            jniDebuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {

    compile project(path: ':chat_sdk_core')
    compile project(path: ':green_dao_storage_adapter')

    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Facebook SDK
    compile project(':facebook')
    // Used for StringUtils
    compile 'org.apache.commons:commons-lang3:3.3.2@jar'
    // Bug tracking
    compile files('libs/bugsense-3.6.1.jar')
    compile('com.google.android.gms:play-services-maps:9.0.2') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    // Support Library.
    compile('com.android.support:appcompat-v7:' + project.ANDROID_SUPPORT_VERSION + '@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    // Volley - Networking library from google.
    compile('com.android.volley:volley:1.0.0') {
        exclude group: 'com.google.android', module: 'support-v4'
    }

    // Super Toast
    compile('com.github.johnpersano:supertoasts:1.3.4@aar') {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    // Croping images
    compile('com.soundcloud.android:android-crop:0.9.10@aar') {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    // Country Picker (with mods from kykrueger)
    compile 'com.github.mukeshsolanki:country-picker-android:1.1.9'

    // Backendless
    compile 'com.backendless:backendless:3.0.20'
    compile 'com.android.support:support-annotations:' + project.ANDROID_SUPPORT_VERSION
    compile 'org.scribe:scribe:1.3.7'
    compile 'org.jdeferred:jdeferred-android-aar:1.2.4'
    compile 'com.jakewharton.timber:timber:4.3.1'
    compile 'com.android.support:appcompat-v7:' + project.ANDROID_SUPPORT_VERSION
    compile 'joda-time:joda-time:2.9.4'
}


repositories {
    flatDir {
        dirs "../sdk/libs"
    }
}


