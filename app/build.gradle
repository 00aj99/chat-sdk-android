apply plugin: 'com.android.application'

def chatSdkVersionName = "${CHAT_SDK_MAJOR_VERSION}.${CHAT_SDK_MINOR_VERSION}.${CHAT_SDK_PATCH_VERSION}"
int chatSdkVersionCode = Integer.parseInt(CHAT_SDK_MAJOR_VERSION) * 1000000 + Integer.parseInt(CHAT_SDK_MINOR_VERSION) * 10000 + Integer.parseInt(CHAT_SDK_PATCH_VERSION) * 100 + Integer.parseInt(CHAT_SDK_BUILD_VERSION)

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    dexOptions {
        preDexLibraries = false
    }


    defaultConfig {
        applicationId "com.braunster.androidchatsdk.app"

        multiDexEnabled = true
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion  Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)

        versionName chatSdkVersionName
        versionCode chatSdkVersionCode
    }

    signingConfigs {

        /*debug {
            storeFile file('/media/braunster/Code/Android/braunserkey')
            keyAlias 'braunsteralias'
            keyPassword 'Itzikbraun1991'
            storePassword 'Itzikbraun1991'
        }*/

        release {
            storeFile file('/media/braunster/Code/Android/braunserkey')
            keyAlias 'braunsteralias'
            keyPassword 'Itzikbraun1991'
            storePassword 'Itzikbraun1991'
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            debuggable false
            jniDebuggable false
            zipAlignEnabled true
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }




    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }


    dexOptions {
        javaMaxHeapSize "4g"
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':chat_sdk_firebase_adapter')
    compile 'com.android.support:multidex:1.0.1'
    compile project(path: ':chat_sdk_ui')
    compile project(path: ':chat_sdk_xmpp_adapter')
    //compile project(path: ':sdk')

    // Add RxJava
//    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
